services:
  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    ports:
      - "9092:9092"  # Публичный порт для клиентов
      - "9093:9093"  # Порт для управления кластером
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    environment:
      # Уникальный ID ноды в кластере (в KRaft это обязательно)
      KAFKA_NODE_ID: 1
      # Роли: брокер (обработка сообщений) + контроллер (управление метаданными)
      KAFKA_PROCESS_ROLES: broker,controller
      # Слушатели: клиенты на 9092, контроллер на 9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      # Адрес для клиентов (внутри docker-сети)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      # Имя слушателя для controller protocol
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      # Протоколы безопасности (здесь без шифрования)
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      # Список голосующих контроллеров (для консенсуса в KRaft)
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      # Фактор репликации для внутреннего топика офсетов (1 = без репликации)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      # Минимальное количество синхронных реплик для транзакций
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      # Фактор репликации для транзакционных топиков
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      # Количество партиций для транзакционных топиков
      KAFKA_TRANSACTION_STATE_LOG_NUM_PARTITIONS: 1
      # Фактор репликации по умолчанию для авто-создаваемых топиков
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      # Задержка перебалансировки consumer-групп (0 = без задержки)
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      # Автосоздание топиков при первом обращении            
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Количество партиций по умолчанию для новых топиков
      KAFKA_NUM_PARTITIONS: 3
      # Уникальный ID кластера (требуется для KRaft, рандомный)
      CLUSTER_ID: "4L6g3nShT-eMCtK--X86sw"

  # Kafka-UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      # Сервер Kafka, к которому подключается UI
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092

  # DataCenter metrics generator for dc_metrics topic
  dc-generator:
    build: ./dc-generator
    container_name: dc-generator
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_ADDRESS: kafka:9092
      TOPIC: dc_metrics
      TIMEOUT: 250
    restart: always


  jobmanager:
    image: flink:2.1.1
    ports:
      - "8081:8081"
    command: jobmanager
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager

  taskmanager:
    image: flink:2.1.1
    depends_on:
      - jobmanager
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager

  job-submitter:
    build: .
    depends_on:
      - jobmanager
      - taskmanager
    command: ["bash", "-c", "flink run -d --jobmanager jobmanager:8081 /opt/flink/lib/app.jar"]
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager

